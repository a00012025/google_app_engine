{% extends "basic.html" %}
{% block content %}
<form method="post">
	<table>
		<tr>
			<td>Username:</td>
			<td><input name="username" value="{{username}}"></td>
			<td class="error">{{username_error}}</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password"></td>
			<td class="error">{{password_error}}</td>
		</tr>
		<tr>
			<td>Verify your passowrd:</td>
			<td><input type="password" name="verify"></td>
			<td class="error">{{verify_error}}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input name="email" value="{{email}}"></td>
			<td class="error">{{email_error}}</td>
		</tr>
	</table>
	<input type="submit">
</form>
{% endblock %}
