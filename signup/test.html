<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Sign up</h2>
	<form>
		<table>
			<tr><label>
				<td>Username</td>
				<td><input name="username"></td>
			</tr></label>

			<tr><label>
				<td>Password</td>
				<td><input name="password"></td>
			</tr></label>

			<tr><label>
				<td>Verify Password</td>
				<td><input name="verify"></td>
			</tr></label>

			<tr><label>
				<td>Email (optional)</td>
				<td><input name="email"></td>
			</tr></label>
		</table>
		<input type="submit">
	</form>
</body>
</html>
