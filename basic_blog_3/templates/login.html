{% extends "basic.html" %}
{% block content %}

<form method="post">
	<table>
		<tr>
			<td>Username:</td>
			<td><input name="username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password"></td>
		</tr>
	</table>
	<div class="error">{{login_error}}</div>
	<input type="submit">
</form>

{% endblock %}
